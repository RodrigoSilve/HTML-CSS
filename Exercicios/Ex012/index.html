<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedado Localmente</h1>
    <p>Este video está hospedado no meu própio servidor</p>
    <video width="560" poster="imagens/pexels-simon-berger-1323550.jpg" controls>
        <source src="midias/meu-video-m4v.m4v" type="video/mp4">
        <source src="midias/meu-video-mp4.mp4" type="video/mp4">
        <source src="midias/meu-video-mkv.webm" type="video/webm">
        <p>seu navegador não foi compativel com a reprodução de video.</p>
    </video>

    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CFM_zypYFHM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
