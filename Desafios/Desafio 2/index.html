<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Utilize a tag <p>">Parágrafos</abbr> </li>
        <li><abbr title="Utilize as tag H1 ate H6">Títulos</abbr></li>
        <li><abbr title="Utilize a tag IMG">Imagens</abbr></li>
        <li><abbr title="Utilize a tag Abbr">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag Code">Códigos-fonte</abbr></li>
        <li><abbr title="Utilize a tag Ol">Listas númeradas</abbr></li>
        <li><abbr title="Utilize a tag Ul">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
